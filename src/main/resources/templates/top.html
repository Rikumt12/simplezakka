<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>トップ画面</title>
    <style>
        .button-link {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            text-align: center;
            text-decoration: none;
            color: white;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .button-link:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>トップページ</h1>
    <p>ようこそ、購入者様！</p>
    <p><a href="/" class="button-link">商品一覧</a></p>

</html>
