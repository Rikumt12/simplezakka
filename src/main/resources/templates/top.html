<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>トップ画面</title>
    <style>
        .button-link {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            text-align: center;
            text-decoration: none;
            color: white;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .button-link:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>トップページ</h1>
    <img src="images/logo.png" alt="サイトのロゴ" class="logo">
    .logo {
    width: 200px;      /* 幅を200ピクセルに */
    height: auto;      /* 縦横比を保ったまま自動調整 */
}
    <p><a href="/" class="button-link">商品一覧を見る</a></p>
</body>
</html>
