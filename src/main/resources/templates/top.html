<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>株式会社〇〇 オンラインストア</title>
    <style>
        
        body {
            margin: 0;
            padding: 0;
            background-image: url('images/background.jpg'); 
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: sans-serif;
            color: #ffffff; 
        }

        .content {
            text-align: center;
            padding: 60px 20px;
            background-color: rgba(0, 0, 0, 0.5); 
            margin: 60px auto;
            max-width: 600px;
            border-radius: 12px;
        }

        .button-link {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            text-align: center;
            text-decoration: none;
            color: white;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        .button-link:hover {
            background-color: #45a049;
        }

        .logo {
            display: block; 
            margin: 200px auto 20px auto; 
            max-width: 50px; 
            height: auto; 
        }

        .company-name-area {
            text-align: center; 
            padding: 10px 20px; 
            background-color: rgba(0, 0, 0, 0.5); 
            margin: 20px auto 60px auto; 
            max-width: 200px; 
            border-radius: 12px; 
            font-size: 0.6em; 
            color: #ffffff; 
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>株式会社〇〇 オンラインストア</h1>
        <p><a href="/" class="button-link">商品一覧を見る</a></p>
    </div>
    <img src="images/logo.png" alt="ロゴ" class="logo">
    <div class="company-name-area">
        © 2025 株式会社〇〇
    </div>
</body>
</html>
