<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>株式会社〇〇 オンラインストア</title>
    <style>
        /* === 背景画像設定 === */
        body {
            margin: 0;
            padding: 0;
            background-image: url('images/background.jpg'); /* 任意の画像に変更可 */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: sans-serif;
            color: #ffffff; /* テキスト白で視認性アップ */
        }

        /* === コンテンツ全体を中央寄せ === */
        .content {
            text-align: center;
            padding: 60px 20px;
            background-color: rgba(0, 0, 0, 0.5); /* 背景画像が透ける黒背景 */
            margin: 60px auto;
            max-width: 600px;
            border-radius: 12px;
        }

        .button-link {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            text-align: center;
            text-decoration: none;
            color: white;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        .button-link:hover {
            background-color: #45a049;
        }

        .logo {
            display: block; /* 中央寄せのためにブロック要素にする */
            margin: 40px auto 20px auto; /* 上部の余白、左右中央、下部の余白 */
            max-width: 200px; /* ロゴの最大幅を制限 */
            height: auto; /* 高さは自動調整 */
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>株式会社〇〇 オンラインストア</h1>
        <p><a href="/" class="button-link">商品一覧を見る</a></p>
    </div>
    <img src="logo.png" alt="ロゴ" class="logo">
</body>
</html>
