<form id="reset-form">
  <input type="hidden" id="token" value="">
  <div class="form-floating mb-3">
    <input type="password" class="form-control" id="newPassword" placeholder="新しいパスワード" required>
    <label for="newPassword">新しいパスワード</label>
  </div>
  <button type="submit" class="btn btn-success w-100">パスワードを変更する</button>
</form>
<div id="message" class="mt-3 text-center"></div>

<script>
  const token = new URLSearchParams(window.location.search).get('token');
  document.getElementById('token').value = token;

  document.getElementById('reset-form').addEventListener('submit', function(e) {
    e.preventDefault();
    const password = document.getElementById('newPassword').value;

    fetch('/admin/api/reset-password', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ token, password })
    })
    .then(res => res.json())
    .then(data => {
      document.getElementById('message').innerText = data.message || 'パスワードが更新されました';
    })
    .catch(() => {
      document.getElementById('message').innerText = 'エラーが発生しました';
    });
  });
</script>
