<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>パスワードの変更 - シンプル雑貨オンライン</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #edeef1 0%, #f7f3f3 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .reset-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            padding: 2rem;
            max-width: 400px;
            width: 100%;
        }
        .reset-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .reset-header h2 {
            color: #007bff;
            margin-bottom: 0.5rem;
        }
        .reset-header p {
            color: #666;
            margin: 0;
        }
        .form-floating {
            margin-bottom: 1rem;
        }
        .btn-reset {
            width: 100%;
            padding: 0.75rem;
            font-size: 1.1rem;
            border-radius: 8px;
            background: #007bff;
            border: none;
            transition: all 0.3s ease;
            color: white;
        }
        .btn-reset:hover {
            background: #0056b3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .alert {
            border-radius: 8px;
            margin-bottom: 1rem;
        }
        .loading {
            display: none;
        }
        .admin-icon {
            font-size: 3rem;
            color: #667eea;
            margin-bottom: 1rem;
        }
        footer {
            text-align: center;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <div class="reset-header">
            <i class="bi bi-shield-lock admin-icon"></i>
            <h2>パスワードの変更</h2>
            <p>新しいパスワードを入力してください</p>
        </div>
        
        <form id="reset-form">
            <input type="hidden" id="token" value="">
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="newPassword" placeholder="新しいパスワード" required>
                <label for="newPassword">新しいパスワード</label>
            </div>
            <button type="submit" class="btn btn-success w-100 btn-reset">パスワードを変更する</button>
        </form>
        
        <div id="message" class="mt-3 text-center"></div>
        
        <footer>
            <p class="text-muted small">シンプル雑貨オンライン</p>
        </footer>
    </div>

    <script>
        const token = new URLSearchParams(window.location.search).get('token');
        document.getElementById('token').value = token;

        document.getElementById('reset-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const password = document.getElementById('newPassword').value;

            fetch('/admin/api/reset-password', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ token, password })
            })
            .then(res => res.json())
            .then(data => {
                document.getElementById('message').innerText = data.message || 'パスワードが更新されました';
            })
            .catch(() => {
                document.getElementById('message').innerText = 'エラーが発生しました';
            });
        });
    </script>
</body>
</html>
