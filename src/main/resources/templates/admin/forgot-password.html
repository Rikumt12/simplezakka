<form id="forgot-form">
  <div class="form-floating mb-3">
    <input type="email" class="form-control" id="email" placeholder="メールアドレス" required>
    <label for="email">メールアドレス</label>
  </div>
  <button type="submit" class="btn btn-primary w-100">パスワード再発行リンクを送信</button>
</form>
<div id="message" class="mt-3 text-center text-success"></div>

<script>
document.getElementById('forgot-form').addEventListener('submit', function(e) {
  e.preventDefault();
  const email = document.getElementById('email').value;
  fetch('/admin/api/forgot-password', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ email })
  })
  .then(res => res.json())
  .then(data => {
    document.getElementById('message').innerText = data.message || 'メールを送信しました';
  })
  .catch(() => {
    document.getElementById('message').innerText = '送信に失敗しました';
  });
});
</script>
