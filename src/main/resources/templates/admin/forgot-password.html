<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>パスワード再発行 - シンプル雑貨オンライン</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #edeef1 0%, #f7f3f3 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .reset-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            padding: 2rem;
            max-width: 400px;
            width: 100%;
        }
        .reset-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .reset-header h2 {
            color: #007bff;
            margin-bottom: 0.5rem;
        }
        .reset-header p {
            color: #666;
            margin: 0;
        }
        .form-floating {
            margin-bottom: 1rem;
        }
        .btn-reset {
            width: 100%;
            padding: 0.75rem;
            font-size: 1.1rem;
            border-radius: 8px;
            background: #007bff;
            border: none;
            transition: all 0.3s ease;
            color: white;
        }
        .btn-reset:hover {
            background: #0056b3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .btn-reset:disabled {
            background: #6c757d;
            transform: none;
            box-shadow: none;
            cursor: not-allowed;
        }
        .alert {
            border-radius: 8px;
            margin-bottom: 1rem;
        }
        .loading {
            display: none;
        }
        .admin-icon {
            font-size: 3rem;
            color: #667eea;
            margin-bottom: 1rem;
        }
        footer {
            text-align: center;
            margin-top: 2rem;
        }
        .spinner-border-sm {
            width: 1rem;
            height: 1rem;
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <div class="reset-header">
            <i class="bi bi-envelope-at admin-icon"></i>
            <h2>パスワード再発行</h2>
            <p>メールアドレスを入力してください</p>
        </div>
        
        <form id="forgot-form">
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="email" placeholder="メールアドレス" required>
                <label for="email">メールアドレス</label>
            </div>
            <button type="submit" class="btn btn-primary w-100 btn-reset" id="submit-btn">
                <span id="btn-text">パスワード再発行リンクを送信</span>
                <span id="btn-loading" class="loading">
                    <span class="spinner-border spinner-border-sm me-2" role="status"></span>
                    送信中...
                </span>
            </button>
        </form>
        
        <div id="message" class="mt-3 text-center"></div>
        
        <footer>
            <p class="text-muted small">シンプル雑貨オンライン</p>
        </footer>
    </div>

    <script>
        document.getElementById('forgot-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const submitBtn = document.getElementById('submit-btn');
            const btnText = document.getElementById('btn-text');
            const btnLoading = document.getElementById('btn-loading');
            const messageDiv = document.getElementById('message');
            
            submitBtn.disabled = true;
            btnText.style.display = 'none';
            btnLoading.style.display = 'inline-block';
            messageDiv.innerHTML = '';
            
            fetch('/admin/api/forgot-password', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email })
            })
            .then(response => {
                if (!response.ok) {
                    if (response.status === 405) {
                        throw new Error('サーバーエラー：メソッドが許可されていません (405)');
                    } else if (response.status === 404) {
                        throw new Error('エンドポイントが見つかりません (404)');
                    } else {
                        throw new Error(`サーバーエラー (${response.status})`);
                    }
                }
                return response.json();
            })
            .then(data => {
                messageDiv.innerHTML = `<div class="alert alert-success">${data.message || 'メールを送信しました'}</div>`;
                document.getElementById('email').value = ''; 
            })
            .catch(error => {
                console.error('Error:', error);
                messageDiv.innerHTML = `<div class="alert alert-danger">${error.message || '送信に失敗しました'}</div>`;
            })
            .finally(() => {
                submitBtn.disabled = false;
                btnText.style.display = 'inline-block';
                btnLoading.style.display = 'none';
            });
        });
    </script>
</body>
</html>
