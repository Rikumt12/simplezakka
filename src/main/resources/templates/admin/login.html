<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理者ログイン - シンプル雑貨オンライン</title>
    <style>
        body {
            background: linear-gradient(135deg, #edeef1 0%, #f7f3f3 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            background: white;
                       box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            padding: 2rem;
            max-width: 400px;
            width: 100%;
        }
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .login-header h2 {
            color: #007bff;
            margin-bottom: 0.5rem;
        }
        .login-header p {
            color: #666;
            margin: 0;
        }
        .form-floating {
            margin-bottom: 1rem;
        }
        .btn-login {
            width: 100%;
            padding: 0.75rem;
            font-size: 1.1rem;
            border-radius: 8px;
            background: #007bff;
            border: none;
            transition: all 0.3s ease;
            color: white;
        }
        .btn-login:hover {
            background: #0056b3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .alert {
            border-radius: 8px;
            margin-bottom: 1rem;
        }
        .loading {
            display: none;
        }
        .admin-icon {
            font-size: 3rem;
            color: #667eea;
            margin-bottom: 1rem;
        }
        footer {
            text-align: center;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <i class="bi bi-shield-lock admin-icon"></i>
            <h2>管理者ログイン</h2>
            <p>シンプル雑貨オンライン</p>
        </div>

        <div id="alert-container"></div>

        <form id="login-form">
            <div class="form-floating">
                <input type="text" class="form-control" id="username" name="username" placeholder="管理者ID" required>
                <label for="username">管理者ID</label>
            </div>

            <div class="form-floating">
                <input type="password" class="form-control" id="password" name="password" placeholder="パスワード" required>
                <label for="password">パスワード</label>
            </div>

            <button type="submit" class="btn btn-login">
                <span class="login-text">ログイン</span>
                <span class="loading">
                    <i class="bi bi-hourglass-split"></i> ログイン中...
                </span>
            </button>
        </form>

        <div class="text-center mt-2">
            <a href="/admin/forgot-password" class="text-danger text-decoration-none">パスワードをお忘れですか？</a>
        </div>

        <footer class="text-center mt-4">
            <small class="text-muted">
                © 2025 株式会社〇〇 |
                <a href="/terms" class="text-decoration-none">利用規約</a> |
                <a href="/privacy" class="text-decoration-none">プライバシーポリシー</a>
            </small>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></scriptocument.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('login-form');
            const alertContainer = document.getElementById('alert-container');
            const loginText = document.querySelector('.login-text');
            const loadingText = document.querySelector('.loading');

            checkLoginStatus();

            form.addEventListener('submit', function(e) {
                e.preventDefault();

                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;

                if (!username || !password) {
                    showAlert('管理者IDとパスワードを入力してください', 'danger');
                    return;
                }

                loginText.style.display = 'none';
                loadingText.style.display = 'inline';

                fetch('/admin/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                })
                .then(response => response.json())
                .then(data => {
                    if (                    } else {
                        showAlert(data.error || 'ログインに失敗しました', 'danger');
                        resetButton();
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    showAlert('ログインに失敗しました', 'danger');
                    resetButton();
                });
            });

            function showAlert(message, type) {
                alertContainer.innerHTML = `
                    <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                        ${message}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                `;
            }

            function resetButton() {
                loginText.style.display = 'inline';
                loadingText.style.display = 'none';
            }

            function checkLoginStatus() {
                fetch('/admin/api/status')
                    .then(response => response.json())
                    .then(data => {
                        if (data.loggedIn) {
                            window.location.href = '/admin/dashboard';
                        }
                    })
                    .catch(error => {
                        console.error('Error checking login status:', error);
                    });
            }
        });
    </script>
</body>
</html>
