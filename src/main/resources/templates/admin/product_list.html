<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>商品一覧（管理者画面）</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
        }
        h1 {
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: center;
        }
        img {
            max-width: 80px;
            height: auto;
        }
        .actions button {
            margin: 0 4px;
        }
    </style>
</head>
<body>
    <h1>商品一覧（管理画面）</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>画像</th>
                <th>名前</th>
                <th>価格</th>
                <th>在庫</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="product : ${products}">
                <td th:text="${product.productId}"></td>
                <td><img th:src="@{${product.imageUrl}}" alt="商品画像"></td>
                <td th:text="${product.name}"></td>
                <td th:text="'¥' + ${product.price}"></td>
                <td th:text="${product.stock}"></td>
                <td class="actions">
                    <a th:href="@{'/admin/products/' + ${product.productId} + '/edit'}">
                        <button>編集</button>
                    </a>
                    <form th:action="@{'/admin/products/' + ${product.productId} + '/delete'}" method="post" style="display:inline">
                        <button type="submit" onclick="return confirm('削除しますか？')">削除</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
